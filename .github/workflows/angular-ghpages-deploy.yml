name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install
      run: npm ci
    - name: Build
      run: npm run build
    - name: Deploy
      env:
        CLI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        npx angular-cli-ghpages --no-silent --dir=dist/portfolio --base-href=/portfolio/ \
          --name="github-actions[bot]" \
          --email="github-actions[bot]@users.noreply.github.com" \
          --branch="gh-pages"
